<div id="header" class="clearfix">

    <div class="holder clearfix">

        <div class="skipLink"><a href="#content" title="Skip to content">Skip to content</a></div>

        <div id="title"><span><a href="index" title="Auto help" rel="home">Auto help</a></span></div>

        </ul>

    </div>

</div><!-- #header -->

<div id="wrapper">
    <div id="main" class="clearfix">
        <div class="content">
            <h1>On-line запись</h1>
            <p>Пожалуйста, заполните представленную форму ниже</p>

            <form action="#" th:action="@{/appointments}" th:object="${appointments}" method="post" id="commentForm">

                <div class="formSection" id="formSectionAuto">
                    <div class="formLabel">
                        <label for="auto">Name</label> <span class="required">*</span>
                    </div>
                    <div class="formInput">
                        <input type="text" title="Марка автомобиля"  th:field="*{auto}" class="hint" name="auto" id="auto"/>
                    </div>
                </div>

                <div class="formSection" id="formSectionComment">
                    <div class="formLabel">
                        <label for="comment">Comment</label>
                    </div>
                    <div class="formTextarea">
                        <textarea title="Опишите причину обращения" th:field="*{description}" class="hint" name="comment" id="comment" rows="5" cols="5"></textarea>
                    </div>
                </div>

                <div class="formSection" id="formSectionPhone">
                    <div class="formLabel">
                        <label for="phone">Name</label> <span class="required">*</span>
                    </div>
                    <div class="formInput">
                        <input type="text" title="Телефон"  th:field="*{phone}" class="hint" name="phone" id="phone"/>
                    </div>
                </div>

                <div class="formSection" id="formSectionDate">
                    <div class="formLabel">
                        <label for="date">Name</label> <span class="required">*</span>
                    </div>
                    <div class="formInput">
                        <input type="text" title="Дата"  th:field="*{date}" class="hint datepicker-here" name="date" id="date"/>
                    </div>
                </div>

                <div class="formSection" id="formSectionTime">
                    <div class="formLabel">
                        <label for="clock">Name</label> <span class="required">*</span>
                    </div>
                    <div class="formInput">
                        <input type="text" title="Время"  th:field="*{time}" class="hint" name="clock" id="clock"/>
                    </div>
                </div>

                <!--<p>Описание проблемы:</p>-->
                <!--<p><textarea COLS="5" ROWS="5" th:field="*{description}" /></p>-->
                <!--<p>Дата:</p>-->
                <!--<p><input type="text" th:field="*{date}" class="datepicker-here"/></p>-->
                <!--<p>Время:</p>-->
                <!--<p><input type="text" th:field="*{time}" id="clock"/></p>-->



                <div class="formSubmit">
                    <p><button type="submit" name="submit" id="submit">Записаться</button></p>
                </div>

            </form>
        </div>
