<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Auto help tools</title>
    <link rel="shortcut icon" href="../webresources/img/sto__icon2.png" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <script src="../webresources/jquery-2.1.3/dist/jquery.min.js"></script>

    <script src="../webresources/js/cufon-yui.js" type="text/javascript"></script>
    <script type="text/javascript">
        Cufon.replace('h1,h2,h3,caption,button,div#title,div#slider a span', { fontFamily: 'Wook Bold' });
        Cufon.replace('ul#siteNav > li > a, ul#pageTabs > li > a', { fontFamily: 'Wook Regular', hover: true });
        Cufon.replace('p.intro', { fontFamily: 'Wook Regular' });
    </script>

    <link rel="stylesheet" type="text/css" href="../webresources/styles/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../webresources/styles/clearfix.css"/>
    <link rel="stylesheet" type="text/css" href="../webresources/styles/jquery.fancybox-1.3.1.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../webresources/styles/nivo-slider.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../webresources/styles/base.css"/>
    <link rel="stylesheet" type="text/css" href="../webresources/styles/dark.css"/>

    <link rel="stylesheet" type="text/css" href="../webresources/DataTables-1.10.10/media/css/dataTables.bootstrap.css"/>
    <!--<link rel="stylesheet" type="text/css" href="../DataTables-1.10.10/examples/resources/syntax/shCore.css"/>-->
    <!--<link rel="stylesheet" type="text/css" href="../DataTables-1.10.10/examples/resources/demo.css"/>-->

    <!--<style type="text/css" class="init"></style>-->
    <script type="text/javascript" language="javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" language="javascript" src="../webresources/DataTables-1.10.10/media/js/jquery.dataTables.js"></script>

    <script type="text/javascript" language="javascript" src="../webresources/DataTables-1.10.10/media/js/dataTables.bootstrap.js"></script>
    <!--<script type="text/javascript" language="javascript" src="../DataTables-1.10.10/examples/resources/syntax/shCore.js"></script>-->
    <!--<script type="text/javascript" language="javascript" src="../DataTables-1.10.10/examples/resources/demo.js"></script>-->



    <script>
        $(function(){
            $("#price").dataTable();
        })
    </script>


</head>

<body class="jsDisabled">
<script type="text/javascript">$('body').removeClass('jsDisabled');</script>

<div id="header" class="clearfix">

    <div class="holder clearfix">

        <div class="skipLink"><a href="#content" title="Skip to content">Skip to content</a></div>

        <div id="title"><span><a href="priseView.html" title="Auto help tools" rel="home">Auto help Tool</a></span></div>

        <ul id="siteNav">
            <li class="selected"><a href="priceView">Услуги и цены</a></li>
            <li><a href="appointmentsTool">Запись на ремонт</a></li>
        </ul>

    </div>

</div><!-- #header -->

<div class="exit">
    <form id="logout" th:action="@{/logout}" method="post">
        <!-- Your Form -->
        <center><a href="javascript:{}" onclick="document.getElementById('logout').submit(); return false;"><img src="../webresources/img/exit.png" width="50"
                                                                                                                 height="50" alt="Выход"/></a></center>
    </form>

</div>
<div id="wrapper">
    <div id="main" class="clearfix">


        <a href="priceEdit">Добавить запись</a>
        <table id="price">
            <thead>
            <tr>
                <th>Услуги</th>
                <th>Стоимость (&#8381;)</th>
                <th>Марка</th>
                <th>Модель</th>
                <th>Удалить</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="price : ${price}">
                <strong><td th:text="${price.service}"></td></strong>
                <strong><td th:text="${price.price}"></td></strong>
                <strong><td th:text="${price.brand}"></td></strong>
                <strong><td th:text="${price.model}"></td></strong>
                <td><a href="/priceDelete" th:href="@{priceDelete(id=${price.id})}">Удалить</a></td>

            </tr>
            </tbody>
        </table>
    </div>
    <div id="footer">
        <p class="copyright">&copy; 2016 Auto help. All Rights Reserved. Developed by Somov</p>
    </div><!-- #footer -->
</div><!-- #wrapper -->

<script type="text/javascript" src="../webresources/js/base.js"></script>

</body>
</html>
