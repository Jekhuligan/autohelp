<body class="jsDisabled dt-example dt-example-bootstrap">
<script type="text/javascript">$('body').removeClass('jsDisabled');</script>

<div id="header" class="clearfix">

    <div class="holder clearfix">

        <div class="skipLink"><a href="#content" title="Skip to content">Skip to content</a></div>

        <div id="title"><span><a href="priseView.html" title="Auto help tools" rel="home">Auto help Tool</a></span></div>

        <ul id="siteNav">
            <li><a href="priceView">Услуги и цены</a></li>
            <li class="selected"><a href="appointmentsTool">Запись на ремонт</a></li>
        </ul>

    </div>

</div><!-- #header -->

<div class="exit">
    <form id="logout" th:action="@{/logout}" method="post">
        <!-- Your Form -->
        <center><a href="javascript:{}" onclick="document.getElementById('logout').submit(); return false;"><img src="../webresources/img/exit.png" width="50"
                                                                                                                 height="50" alt="Выход"/></a></center>
    </form>

</div>

<div id="wrapper">
    <div id="main" class="clearfix">



<table id="appointment">
    <thead>
    <tr>
        <th>id</th>
        <th>auto</th>
        <th>description</th>
        <th>phone</th>
        <th>date</th>
        <th>time</th>
        <th>Редактировать</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="appointmentsTool : ${appointmentsTool}">
        <td th:text="${appointmentsTool.id}"></td>
        <td th:text="${appointmentsTool.auto}"></td>
        <td th:text="${appointmentsTool.description}"></td>
        <td th:text="${appointmentsTool.phone}"></td>
        <td th:text="${appointmentsTool.date}"></td>
        <td th:text="${appointmentsTool.time}"></td>
        <td><a href="appointmentsToolDelete" th:href="@{appointmentsToolDelete(id=${appointmentsTool.id})}">Удалить</a><a>/</a><a href="appointmentsUpdate" th:href="@{appointmentsUpdate(id=${appointmentsTool.id})}">Изменить</a></td></tr>

    </tbody>
</table>


    </div>
